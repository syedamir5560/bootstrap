<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>bsGrid</title>
</head>

<body style="height: 400vh;">



    <!-- Gride layout -->

    <div class="row mt-2 ">
        <div class="col-12 col-md-4 col-sm-6 border border-2 border-primary bg-success  my-2">Card 1 </div>
        <div class="col-12 col-md-4 col-sm-6  border border-2 border-primary bg-primary  my-2">Card 2 </div>
        <div class="col-12 col-md-4 col-sm-6  border border-2 border-primary bg-secondary  my-2">Card 2 </div>
    </div>

    <br>

    <!-- row-cols property -->

    <div class="row row-cols-sm-2 g-2 row-cols-md-3 row-cols-lg-4  text-center g-1">
        <div class="col border border-2 border-primary my-2 ">Lorem, ipsum.</div>
        <div class="col border border-2 border-primary my-2 ">Lorem, ipsum.</div>
        <div class="col border border-2 border-primary my-2 ">Lorem, ipsum.</div>
        <div class="col border border-2 border-primary my-2 ">Lorem, ipsum.</div>
        <div class="col border border-2 border-primary my-2 ">Lorem, ipsum.</div>
        <div class="col border border-2 border-primary my-2 ">Lorem, ipsum.</div>

    </div>


    <!--nesting  -->
    <br>
    <div class="row ">
        <div class="col border border-2 border-primary my-2">card1</div>
        <div class="col border border-2 border-primary my-2">card2</div>
        <div class="col border border-2 border-primary my-2">
            <div class="row p-4">
                <div class="col border border-2 border-secondary bg-success  p-4">nest card1</div>
                <div class="col border border-2 border-success bg-danger p-4">nest card2</div>
            </div>
        </div>
    </div>

    <div class="row  g-2">
        <div class="col-3 ">
            <div class="text-bg-primary p-3">
                Home
            </div>
        </div>
        <div class="col-3">
            <div class="text-bg-primary p-3">
                About
            </div>
        </div>
        <div class="col-3 ">
            <div class="text-bg-primary p-3">
                Services
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="dynamic.js"></script>
</body>

</html>
