<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>bsform8</title>
</head>

<body style="height: 400vh;">

    <form class="p-4 m-4 border border-primary border-3">
        <h1>Login</h1>
        <div class="m-3">
            <label for="email" class="form-label">Email Address:</label>
            <input type="email" name="emial" id="emial" class="form-control" placeholder="Enter Email">
        </div>

        <div class="m-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" id="emial" class="form-control" placeholder="Enter passs">
        </div>

        <div class="m-3">
            <label for="checkbox" class="form-label">Remember me:</label>
            <input type="checkbox" name="" id="email" class="form-check-input border border-primary border-3">
        </div>

        <input type="submit" value="submit " class="btn btn-primary m-3">
    </form>
    <br>

    <!-- select  -->
    <form class="p-4 m-4 border border-primary border-3">
        <div class="m-3 w-50">
            <select class="form-select border border-secondary border-3"">
                <option>Select an option</option>
                <option>html</option>
                <option>css</option>
                <option>js</option>
            </select>
        </div>
    </form>

    <!-- text area -->
    <form action="" class="p-4 m-4 border border-primary border-3">
        <div>
            <textarea class="form-control w-25 border border-secondary border-3" placeholder="Comments">Message</textarea>
        </div>
        <!-- swich toggle -->
        <div class="form-check form-switch m-3" >
        <input type="checkbox" class="form-check-input" >
        </div>
    </form>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="dynamic.js"></script>
</body>

</html>
