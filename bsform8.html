<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>bsform8</title>
</head>

<body style="height: 400vh;">

    <form class="p-4 m-4 border border-primary border-3">
        <h1>Login</h1>
        <div class="m-3">
            <label for="email" class="form-label">Email Address:</label>
            <input type="email" name="emial" id="emial" class="form-control" placeholder="Enter Email">
        </div>

        <div class="m-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" id="emial" class="form-control" placeholder="Enter passs">
        </div>

        <div class="m-3">
            <label for="checkbox" class="form-label">Remember me:</label>
            <input type="checkbox" name="" id="email" class="form-check-input border border-primary border-3">
        </div>

        <input type="submit" value="submit " class="btn btn-primary m-3">
    </form>
    <br>

    <!-- select  -->
    <form class="p-4 m-4 border border-primary border-3">
        <div class="m-3 w-50">
            <select class="form-select border border-secondary border-3"">
                <option>Select an option</option>
                <option>html</option>
                <option>css</option>
                <option>js</option>
            </select>
        </div>
    </form>

    <!-- text area -->
    <form action="" class=" p-4 m-4 border border-primary border-3">
                <div>
                    <textarea class="form-control w-25 border border-secondary border-3"
                        placeholder="Comments">Message</textarea>
                </div>
                <!-- swich toggle -->
                <div class="form-check form-switch m-3">
                    <input type="checkbox" class="form-check-input">
                </div>
    </form>

    <!-- inline checkbox -->
    <form action="" class=" p-4 m-4 border border-primary border-3">
        <div class="mb-3">
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input border border-primary border-3">
                <label for="" class="form-check-label ">Web dev</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input border border-primary border-3">
                <label for="" class="form-check-label">Data sciencs</label>
            </div>
            <div class="form-check form-check-inline ">
                <input type="checkbox" class="form-check-input border border-primary border-3">
                <label for="" class="form-check-label">Ai</label>
            </div>
        </div>
    </form>


    <!--  Range-->

    <form class=" p-4 m-4 border border-primary border-3">
        <div class="mb-3">
            <label for="range" class="form-label">
                <label for="range" class="form-label">
                    Range<input type="range" name="" id="range" class="form-range" min="0" max="10" step="1"
                        value="range" name="range">
                </label>
        </div>
    </form>

    <form class=" p-4 m-4 border border-primary border-3">
        <div class="input-group">
            <span class="input-group-text">Search</span>
            <input type="text" class="form-control" placeholder="Type ........">
        </div>
    </form>

    <!-- input group -->

    <form class=" p-4 m-4 border border-primary border-3">
        <div class="input-group">
            <input type="text" class="form-control border border-primary border-1" placeholder="Type ........">
            <button class="btn bg-primary text-white">
                Search
            </button>
        </div>
    </form>

    <div class="card m-5 p-3 shadow p-3 mb-5 bg-secondary w-25" >
        <img src="wallp.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>

      <div class="card m-5 p-3 shadow-lg w-25 bg-warning" >
        <img src="wallp.jpg" class="card-img-top rounded-pill" alt="..." >
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="dynamic.js"></script>
</body>

</html>
