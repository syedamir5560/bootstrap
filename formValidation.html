<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>formValisation</title>
</head>
<body>
    
    <form class="needs-validation border border-2 border-primary m-4 p-4">
        <h2 class="text-primary ">Login</h2>
        <div class="mb-3">
            <label for="" class="form-label">username :</label>
            <input type="text" class="form-control" required name="username" placeholder="Enter user name">
        </div>

        <div class="mb-3">
            <label for="" class="form-label">email :</label>
            <input type="email" class="form-control" required name="email" placeholder="Enter email ">
        </div>

        <div class="mb-3">
            <label for="" class="form-label">password :</label>
            <input type="password" class="form-control" required name="password" placeholder="Enter user password">
        </div>

        <div class="mb-3">
            <div class="form-check">
               <input type="checkbox" class="form-check-input" required>
               <label for="" class="form-check-label">Agree to term & condition</label>

            </div>
        </div class="mb-3">
        <input type="submit" value="login">
        
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="dynamic.js"></script>
</body>
</html>
