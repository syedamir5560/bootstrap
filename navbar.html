<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>navbar</title>
</head>

<body>

    <!-- drop down  -->

    <div class="dropdown m-5 ">
        <button class="btn dropdown-toggle p-2 bg-info w-25" data-bs-toggle="dropdown">Show More</button>
        <ul class="dropdown-menu w-25 ">
            <li class="dropdown-item">Samsung</li>
            <li class="dropdown-item">iphone</li>
            <li class="dropdown-item">lava</li>
            <li class="dropdown-item">redmi</li>
        </ul>
    </div>

    <!-- btn group togggle -->

    <div class="btn-group m-3">
        <button class="btn btn-primary">Product</button>
        <button class="btn dropdown-toggle btn-dark dropdown-toggle-split" data-bs-toggle="dropdown"></button>
        <ul class="dropdown-menu  ">
            <li class="dropdown-item">Samsung</li>
            <li class="dropdown-item">Iphone</li>
            <li class="dropdown-item">Lava</li>
            <li class="dropdown-item">Redmi</li>
        </ul>
    </div>
    <br>
    <!-- drop up -->

    <div class="btn-group dropup p-3">
        <button class="btn btn-warning ">Select Language</button>
        <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">Click</button>
        <ul class="dropdown-menu dropdown-menu-dark">
            <li class="dropdown-item">Eng</li>
            <li class="dropdown-item">Urdu</li>
            <li class="dropdown-item">Hindi</li>
            <li class="dropdown-item">Marathi</li>
        </ul>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="dynamic.js"></script>
</body>

</html>
