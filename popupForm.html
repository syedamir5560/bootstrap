<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>popupForm</title>
</head>

<body>

    
    <button id="toastBtn" class="btn btn-secondary m-5  ">CLicked For Toast</button>

    <div class="toast-container position-fixed  bottom-3 start-2">

        <div class="toast" id="mytoast">

            <div class="toast-header text-bg-danger">
                <div class="me-auto">My TOAST</div>
                <button type="button" class="btn-close ms-end" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            
            <div class="toast-body text-bg-warning">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Deserunt laborum tempora, quisquam distinctio
                recusandae exercitationem sit dicta, vel voluptatum, vero id a autem nulla dolore cumque quae similique
                in quos!
            </div>
        </div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
     const toastTrigger = document.querySelector('#toastBtn')
        const toast = document.querySelector('#mytoast')

        if (toastTrigger) {
            let toastBs = bootstrap.Toast.getOrCreateInstance(toast)
            toastTrigger.addEventListener('click', () => {
                toastBs.show()
            })
        }

    </script>
</body>

</html>
