<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>popupForm</title>
</head>

<body>


    <button class="btn btn-success m-4" id="tostBtn">Click for tost </button>

    <div class="tost-container position-fixed bottom-0 start-0 p-3 rounded w-25">
        <div id="mytoast" class="toast">
            <div class="toast-header text-bg-danger p-2 d-flex align-items-center rounded">
                <div class="me-auto">Tost Message!</div>
                <button type="button" class="btn-close ms-end" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>

            <div class="toast-body text-bg-info p-3 rounded">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Placeat blanditiis repellendus minima quasi
                    dignissimos labore rem doloremque, debitis dolorem quod voluptate ex impedit accusantium, ducimus
                    provident, perferendis enim odio explicabo.
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        const toastTrigger = document.querySelector('#tostBtn')
        const toast = document.querySelector('#mytoast')

        if (toastTrigger) {
            let toastBs = bootstrap.Toast.getOrCreateInstance(toast)
            toastTrigger.addEventListener('click', () => {
                toastBs.show()
            })
        }

    </script>
</body>

</html>
